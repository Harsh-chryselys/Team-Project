<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact – Palash Johri</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Contact</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/blog.html">Blog</a></li>
        <li><a href="/contact.html" class="active-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <p style="text-align:center;max-width:600px;margin:0 auto 1rem">
      Need a prototype, data-driven insight or ML integration?  Let’s chat —
      replies within 24 h.
    </p>
    <button id="open-form" class="btn">Send a Message</button>
  </section>

  <!-- Overlay -->
  <div id="form-container">
    <form id="contact-form">
      <h2>Let’s Talk</h2>
      <label>Name <input type="text" name="name" required /></label>
      <label>Email <input type="email" name="email" required /></label>
      <label>Message <textarea name="message" rows="5" required></textarea></label>
      <button type="submit" class="btn">Send</button>
      <button type="button" id="close-form" class="btn-outline">Close</button>
    </form>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Palash Johri</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
